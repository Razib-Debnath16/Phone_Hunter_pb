<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand New Phones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS2/phone.css">
</head>

<body>
    <h1 class="text-center my-3">Brand New Phones</h1>
    <!-- Spinner -->
    <div id="spinner" class="mt-3">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
        </button>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>
    <!--  -->

    <!-- Home Menu -->
    <div class="input-group mb-3 w-50 mx-auto" id="home">
        <input id="search-field" type="text" class="form-control
            " placeholder="Search Your Desire Phone" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary"
            style="background-color: turquoise; color: black; padding: 10px; border-radius: 10px;" type="button"
            id="search-button">Search</button>
    </div>

    <!-- Showing phone details -->
    <div id="phone-details" class="w-50 mx-auto mb-3">

    </div>

    <!-- Show matching phones -->
    <div id="phone-section" class="row row-cols-1 row-cols-lg-3 g-3">

    </div>
    <div id="no-match">
        <h1 class="text-center my-3">No Device Found </h1>
    </div>

    <!-- show more phones -->
    <div id="showMore-section" class="row row-cols-1 row-cols-lg-3 g-3" style="margin-top: 20px;">
        <button class="btn btn-outline-secondary my-3"
            style="background-color: turquoise; color: black; padding: 5px; border-radius: 10px; height:40px; width: 120px;"
            type="button" id="showMore-button">Show More</button>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="JS2/phone.js"></script>
</body>

</html>
